<header class="site-header">
    <a class="site-title" href="{{ site.baseurl }}/">
      <svg class="logo" viewBox="0 0 4 4">
        <path fill="#000000" d="M0 0 h3 v1 h-2 v1 h1 v1 h-2 Z" />
        <path fill="#60aaed" d="M3 0 h1 v1 h-1 Z" />
        <path fill="#c0c4ca" d="M1 1 h2 v1 h-2 Z" />
        <path fill="#0b4379" d="M3 1 h1 v3 h-1 Z" />
        <path fill="#545861" d="M0 3 h2 v-1 h1 v2 h-3 Z" />
      </svg>Nick Craver</a>
    <span class="site-subtitle">Software Imagineering</span>
    {% include social.html %}
    <nav class="site-nav">
      <div class="trigger">
        <a class="page-link{% if page.section == 'blog' %} active{% endif %}" href="/blog/">Blog {{ paths }}</a >
        {% for p in site.pages | sort:"name" %}{% if p.title %}
        <a class="page-link{% if page.url == p.url %} active{% endif %}" href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>{% endif %}{% endfor %}
      </div>
    </nav>
</header>
