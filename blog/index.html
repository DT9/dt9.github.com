---
layout: default
section: blog
---

<div class="home">
  <div class="post-list">
    {% for post in site.posts %}
      <div>
        <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <article class="post-content">{{ post.content }}</article>
      </div>
    {% endfor %}
  </div>
</div>
